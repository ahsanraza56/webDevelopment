<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c850c0, #4158d0);
            margin: 0;
            padding:3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 320px;
            border-radius: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .screen {
            width: calc(85% );
            height: 60px;
            background-color: #fff;
            border: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: right;
            padding: 10px;
            margin: 10px;
            font-size: 24px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            background-color: #6c757d;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            padding: 5px;
        }

        button:hover {
            background-color: #5a6d80;
        }

        .equal {
            grid-column: span 2;
        }

        .clear {
            background-color: #dc3545;
        }

        .clear:hover {
            background-color: #c82333;
        }

        .del {
            background-color: #ff9800;
        }

        .del:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" readonly>
        <div class="buttons">
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="clearScreen()" class="clear">C</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="deleteLast()" class="del">DEL</button>
        </div>
    </div>

    <script>
        let currentExpression = '';

        function appendToScreen(value) {
            currentExpression += value;
            document.getElementById('screen').value = currentExpression;
        }

        function clearScreen() {
            currentExpression = '';
            document.getElementById('screen').value = '';
        }

        function calculate() {
            try {
                const result = eval(currentExpression);
                document.getElementById('screen').value = result;
                currentExpression = result.toString();
            } catch (error) {
                document.getElementById('screen').value = 'Error';
                currentExpression = '';
            }
        }

        function deleteLast() {
            currentExpression = currentExpression.slice(0, -1);
            document.getElementById('screen').value = currentExpression;
        }
    </script>
</body>
</html>
